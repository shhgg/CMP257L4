 <head>

 <title>First Form</title>
 </head >
 <body >
 

 <form action="https://www.google.com/" method="post">
 <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Event Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" required>
      </div>
      <div>
         <label for="exampleFormControlInput1" class="form-label">Enter Date</label><br>
     <input type="date" id="my_date" name="my_date" required>
      </div>
     
      <div class="mb-3">
        
        <label for="exampleFormControlInput1" class="form-label">Enter Location</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" required>
        <label for="exampleFormControlTextarea1" class="form-label">Brief description about the event:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Give us the tea</textarea>
        <label for="exampleFormControlInput1" class="form-label">Name of Organizer of Event</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" >
        <label for="exampleFormControlInput1" class="form-label">Email of Organizer of Event:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    <br> <p> Is this event opened to all students? </p>
   
 <div class="control-group">
    <label class="control control-radio">
        Yes
        <input type="radio" name="radio" checked="checked">
        <div class="control_indicator"></div>
    </label>
    <label class="control control-radio">
        No
        <input type="radio" name="radio">
        <div class="control_indicator"></div>
    </label>
</div>
 
    <br> 
    <p> What type of event is this?</p> 
    <label>
        <input type="checkbox" name="Workshop">
        <span>Workshop</span>
        <input type="checkbox" name="Social">
        <span>Social</span>
        <input type="checkbox" name="Sports">
        <span>Sports</span>
        <input type="checkbox" name="Academic">
        <span>Academic</span>
        <input type="checkbox" name="Other">
        <span>Other</span>
    </label>
    <br>

    <p> Select the Department hosting the event</p>

   <select name ='Department name' style = "color: black;">
    <option value = "CEN">CEN</option>
    <option value = "SBA">SBA</option>
    <option value = "CAS">CAS</option>
    <option value = "CAAD">CAAD</option>
    <option value = "OSA">OSA</option>
    <option value = "Other">Other</option>
 </select>
 <br>
 <br>
 
</div>
<br>
<button type="button" class="btn btn-primary">Submit</button>
